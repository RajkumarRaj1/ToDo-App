    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Income Expense Calculator</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
        <div class="text-red-600 font-bold font-serif m-4">
            <h1>Income Expense Calculator</h1>
        </div>

        <div class="summary flex items-center p-4 justify-around">
            <h3 class="border p-4 m-4 bg-blue-300 rounded-lg">
            Total Income: <span id="total-income">0</span>
            </h3>
            <h3 class="border p-4 bg-amber-500 rounded-lg">
            Total Expense: <span id="total-expense">0</span>
            </h3>
            <h3 class="border p-4 bg-lime-300 rounded-lg">
            Net Balance: <span id="net-balance">0</span>
            </h3>
        </div>
        <div class="input-group p-4 m-2">
            <input type="text" id="description" placeholder="Description" />
            <input type="number" id="amount" placeholder="Amount" />
            <button id="add-btn">Add Entry</button>
        </div>
        <div class="filter-group p-2">
            <input type="radio" name="filter" value="all" checked /> All
            <input type="radio" name="filter" value="income" /> Income
            <input type="radio" name="filter" value="expense" /> Expense
        </div>
        <div class="list">
            <ul id="entries"></ul>
        </div>
        <div>
            <button class="rounded-lg " id="reset-btn">Reset</button>
        </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
    </html>
